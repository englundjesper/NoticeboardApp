<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body style="background: #f1f5f8;">

<header class="main-header">

    <div>
        <a href="/">
            <h1>Notices</h1>

        </a>    </div>

    <a href="/addpost" class="add-post">Add Post</a>

</header>


<div class="main-container">
    <div class="post-container">

        <div class="login-register-container">
            <div class="login-register-card">
                <div class="login-register-title">
                    <h2>Register</h2>
                </div>

                <form id="target">

                    <div class="form-group">
                        <input type="text" name="name" id="firstname" class="input-field" placeholder="firstname">
                    </div>

                    <div class="form-group">
                        <input type="text" name="name" id="lastname" class="input-field" placeholder="lastname">
                    </div>

                    <div class="form-group">
                        <input type="text" name="email" id="username" class="input-field" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input name="password" id="password" class="input-field" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input  type="submit" name="submit" class="add-post login-btn" value="Register">
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<script>

    $(window).on('load', function() {

        $("#target").submit(function(e) {

            //prevent Default functionality
            e.preventDefault();

            //get the action-url of the form


            //do your own request an handle the results
            $.ajax({
                url: "/api/v1/user/create",
                type: 'POST',
                contentType: "application/json",
                dataType: 'json',
                data: JSON.stringify(
                    {
                        "firstName": $("#firstname").val(),
                        "lastName": $("#lastname").val(),
                        "userName": $("#username").val(),
                        "password":$("#password").val()}
                ),
                success: function(res) {
                    console.log(res);

                }
            });

        });
    });

</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
