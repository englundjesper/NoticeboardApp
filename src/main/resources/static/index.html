<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>

<header class="main-header">

    <div>
        <a href="/">
            <h1>Notices</h1>

        </a>    </div>

    <a href="/addpost" class="add-post">Add Post</a>

</header>

<div class="main-container">
    <ul id="list">

    </ul>
</div>


<script>
    $(window).on('load', function () {

        $.ajax({
            url: "/api/v1/post/all",
            type: 'GET',
            contentType: "application/json",
            dataType: 'json',
            success: function (res) {

                let posts = res.data;
                console.log(posts)

                for (let i =0; i < posts.length; i++) {
                    console.log(posts[i]);
                    $("#list").append(
                        `
        <a href=${"/post/"}${posts[i].id} class="notice-item">
            <div  class="notice-item-content">
                <p style=${"margin-left: 0;"}>${posts[i].title}</p>
            </div>
            <div style="flex: 2;"class="notice-item-content">
                <p>${posts[i].description}</p>
            </div>
            <div class="notice-item-content">
                <p>${posts[i].createdAt}</p>
            </div>
            <div  class="notice-item-content">
                <p>${posts[i].user.firstName}</p>
            </div>
        </a>
                        `
                    );
                }

            }
        });

    })
</script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
