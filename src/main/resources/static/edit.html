<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script type="module" src="/js/header-manipulation.js"></script>
    <script type="module" src="/js/edit-post.js"></script>

    <title>Title</title>
</head>
<body>

<header class="main-header">

    <div>
        <a href="/">
            <h1>Notices</h1>

        </a>
    </div>


</header>

<div class="main-container">
    <div style="margin: 0 auto; max-width: 600px" class="post-container">
        <div class="add-post-content">
            <label>Title</label>
            <input id="title" type="text" placeholder="Car service required" value="">
        </div>

        <div class="add-post-content">
            <label>Post</label>
            <textarea id="post-content" rows="3" placeholder="Edit a post..."></textarea>

        </div>

        <button style="margin-top: 10px" id="target" class="add-post login-btn">Save Edit</button>

    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
